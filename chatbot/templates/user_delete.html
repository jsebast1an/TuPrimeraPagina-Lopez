
{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<h2>Delete user</h2>
<h3>Are you sure to delete {{ user.username }}?</h3>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'users' %}">Cancel</a>
</form>
{% endblock %}
