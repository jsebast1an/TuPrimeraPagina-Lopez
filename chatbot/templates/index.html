<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al Chatbot</h1>
        <a href="/admin" class="btn-admin" style="color: white; text-decoration: none; background-color: #333; padding: 0.5rem 1rem; border-radius: 5px;">Admin</a>
    </header>
    <main>
        <div>
            <h2>Esta es una página básica para modelar un chatbot conectado a OPEN AI.</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Chatbot. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
