{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block style %}
main {
    padding: 2rem;
    text-align: center;
}
{% endblock %}
{% block content %}
<div class="card card-body mb-3" style="width: 18rem;margin: auto;">
    <h2 class="mb-4">Iniciar sesión</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mb-3" type="submit">Entrar</button>
    </form>
    <a class="mt-3" href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
</div>
{% endblock %}
